<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce Platform{% endblock %}</title>
    <!-- Add your CSS files here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='auth/auth.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('products.list_products') }}">Products</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="flash-message {{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Page specific content will be rendered here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-Commerce Platform</p>
    </footer>

    <!-- Add your JS files here -->
    <script src="{{ url_for('static', filename='auth/auth.js') }}"></script>
</body>
</html>
